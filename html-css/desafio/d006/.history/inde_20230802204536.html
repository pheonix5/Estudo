<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos a da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
  
  <ul type="square">
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>

    <li><abbr title="Use a tag <h1> começando do h1 até o h6">Títulos</abbr></li>

    <li><abbr title="Use a tag <img>">Imagens</abbr></li>

    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>

    <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>

    <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>

    <li><abbr title="Use a tag <p>">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
