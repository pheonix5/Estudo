<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo hospoedade no meu própio servidor</p>
  
  <video controls width="500" poster="/imagens//capaLimao.jpg">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
  </video>
</body>
</html>
